<!DOCTYPE html>
<html>
<head>
    <title>DT Demand Forecasting</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2f80ed;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1c60c9;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>‚ö° DT Demand Forecasting</h2>

    <label>Voltage</label>
    <input type="number" id="voltage" value="230">

    <label>Current</label>
    <input type="number" id="current" value="40">

    <label>Power Factor</label>
    <input type="number" step="0.01" id="pf" value="0.95">

    <label>Temperature</label>
    <input type="number" id="temperature" value="30">

    <button onclick="predict()">Predict</button>

    <div id="result"></div>
</div>

<script>

async function predict() {

    const voltage = parseFloat(document.getElementById("voltage").value);
    const current = parseFloat(document.getElementById("current").value);
    const pf = parseFloat(document.getElementById("pf").value);
    const temp = parseFloat(document.getElementById("temperature").value);

    const response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            day_of_week: 2,
            month: 2,
            is_weekend: 0,
            voltage_avg: voltage,
            current_avg: current,
            power_factor: pf,
            frequency: 50,
            temperature: temp,
            humidity: 60,
            load_percentage: 70,
            lag_1: 500,
            lag_7: 480,
            lag_30: 450,
            rolling_mean_7: 470,
            rolling_mean_30: 460
        })
    });

    if (!response.ok) {
        document.getElementById("result").innerHTML = 
            "‚ùå Error: " + response.status;
        return;
    }

    const data = await response.json();

    if (data.predicted_load !== undefined) {
        document.getElementById("result").innerHTML =
            "üîÆ Predicted Load: " + data.predicted_load.toFixed(2) + " kW";
    } else {
        document.getElementById("result").innerHTML =
            "‚ö† Unexpected response from API";
    }
}

</script>

</body>
</html>
